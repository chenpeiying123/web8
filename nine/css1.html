	<p>据国外媒体报道，苹果有望于9月发布新一代iPhone。</br>有消息人士在智能移动科技博客imore上透露，苹果计划在美国时间9月12日的发布会上退出新一代的iPhone。</br>而新一代的iPhone将在9月21日（周五）正式发售，而ios6将于9月19日提供正式下载。</br>新一代iPhone将采用4英寸、16:9平板版本的显示屏。
